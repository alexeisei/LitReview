{% extends "main.html" %}
{% load static %}
{% block content %}

<div class="container login mt-5 d-flex justify-content-center">
    <div class="row justify-content-center">
        <div class="col">
            <h2>Register now</h2>
            <a class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>
        </div>
        <div class="col">
            <h2>Sign in</h2>
            <form method="post">
                {% csrf_token %}
                <input class="form-control" name="username" placeholder="User Name" type="text"><br>
                <input class="form-control" name="password" placeholder="Password" type="password"><br>
                <input class="btn btn-primary" type="submit" value="Sign in">
            </form>
            <div>
                {% for message in messages %}
                <span> {{ message }}</span>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
